<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="styles/styles.css"/>
    <link rel="icon" type="image/x-icon" href="resources/logoGC.ico"/>
    <script src="https://kit.fontawesome.com/dd0dcbeb38.js" crossorigin="anonymous"></script>
    <title>Proyecto GC</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg mx-3">
            <a class="navbar-brand" href="#">
                <img src="resources/logoGC.png"/>
            </a>
            <ul class="navbar-nav align-items-center">
                <li class="nav-item">
                    <a class="nav-link">QUIÉNES SOMOS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">PROYECTO</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">ACTIVIDADES</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">COLABORAR</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">INSCRIPCIONES</a>
                </li>
                <li class="nav-item">
                    <a href="https://instagram.com/proyecto.gc">
                        <i class="fa-brands fa-instagram fa-2x">
                        </i>
                    </a>
                </li>
                <li class="nav-item ms-2">
                    <a href="https://facebook.com/proyectogc.ong/">
                        <i class="fa-brands fa-square-facebook fa-2x">
                        </i>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>

    </main>

    <footer class="container-fluid">
        <div class="row py-5">
            <div class="col text-center">
                <h3>Escribinos o llamanos</h3>

                <p class="mt-3 mb-0">
                    Manzoni 1360, González Catán, Buenos Aires, Argentina
                </p>

                <strong>
                    Tel. (54) 5277 0815
                </strong>

                <strong>
                    info@proyectogc.org
                </strong>

                <a href="#">
                    <img src="resources/logoGC_slogan.webp"/>
                </a>
            </div>

            <form class="col needs-validation" novalidate>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" placeholder="Nombre" required>
                    <label for="name">Nombre</label>
                    <div class="invalid-tooltip">
                        Ingrese su nombre
                    </div>
                </div>

                <div class="form-floating mb-3">
                    <input type="mail" class="form-control" id="mail" placeholder="Email" required/>
                    <label for="mail">Email</label>
                    <div class="invalid-tooltip">
                        Ingrese su mail
                    </div>
                </div>

                <div class="mb-3">
                    <textarea type="email" class="form-control" id="message" maxlength="200" placeholder="Contanos en qué podemos ayudarte" required></textarea>
                    <div class="form-text" id="charCounter">
                        200 caracteres restantes
                    </div>
                    <div class="invalid-tooltip">
                        Ingrese un mensaje
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </footer>
    <script src="scripts/footer.js"></script>
</body>
</html>
